<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="form-container">
        <h1>Infinitely Overloaded Terminal</h1> <!-- Title added here -->


        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" minlength="6" required>
            <div id="password-error" style="color: red; display: none;">Password must be at least 6 characters long.</div>
            <button type="submit">Sign Up</button>
        </form>
        
    </div>
</body>
