    <!-- Interactive Canvas Animation -->
    <div class="interactive-canvas">
        <canvas id="particleCanvas"></canvas>
    </div>






    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('particleCanvas');
            const ctx = canvas.getContext('2d');
    
            let particles = [];
            const colors = ['#56ba8f', '#22223b', '#9e959d']; // Color theme
            const maxSize = 5;
            const minSize = 0;
            const numParticles = 100;
            const mouse = {
                x: null,
                y: null,
                radius: 100
            }
    
            canvas.width = window.innerWidth;
            canvas.height = 300; // Match CSS height
    
            window.addEventListener('mousemove', function(e) {
                mouse.x = e.x;
                mouse.y = e.y;
            });
    
            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x;
                    this.y = y;
                    this.directionX = directionX;
                    this.directionY = directionY;
                    this.size = size;
                    this.color = color;
                }
    
                // Method to draw individual particles
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
    
                // Check particle position, move the particle, draw the particle
                update() {
                    // Check if particle is still within canvas
                    if (this.x + this.size > canvas.width || this.x - this.size < 0) {
                        this.directionX = -this.directionX;
                    }
                    if (this.y + this.size > canvas.height || this.y - this.size < 0) {
                        this.directionY = -this.directionY;
                    }
    
                    // Check collision detection - mouse position / particle position
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius + this.size) {
                        if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                            this.x += 10;
                        }
                        if (mouse.x > this.x && this.x > this.size * 10) {
                            this.x -= 10;
                        }
                        if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                            this.y += 10;
                        }
                        if (mouse.y > this.y && this.y > this.size * 10) {
                            this.y -= 10;
                        }
                    }
    
                    // Move particle
                    this.x += this.directionX;
                    this.y += this.directionY;
                    // Draw particle
                    this.draw();
                }
            }
    
            // Create particle array
            function init() {
                particles = [];
                for (let i = 0; i < numParticles; i++) {
                    let size = Math.random() * maxSize + minSize;
                    let x = Math.random() * (innerWidth - size * 2 - size * 2) + size * 2;
                    let y = Math.random() * (innerHeight - size * 2 - size * 2) + size * 2;
                    let directionX = (Math.random() * .4) - .2;
                    let directionY = (Math.random() * .4) - .2;
                    let color = colors[Math.floor(Math.random() * colors.length)];
    
                    particles.push(new Particle(x, y, directionX, directionY, size, color));
                }
            }
    
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
    
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                }
            }
    
            init();
            animate();
    
            // Resize event
            window.addEventListener('resize', function() {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                init();
            });
    
            // Mouse out event
            window.addEventListener('mouseout', function() {
                mouse.x = undefined;
                mouse.y = undefined;
            });
        });
    </script>
    <script>
        const spaceBg = document.getElementById('spaceBackground');
    
        for (let i = 0; i < 100; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            let xy = Math.random() * 100;
            let duration = Math.random() * (1.5 - 0.5) + 0.5;
            let starSize = Math.random() * (3 - 1) + 1;
    
            star.style.left = xy + 'vw';
            star.style.top = xy + 'vh';
            star.style.width = starSize + 'px';
            star.style.height = starSize + 'px';
            star.style.animationDuration = duration + 's';
    
            spaceBg.appendChild(star);
        }
    </script>
