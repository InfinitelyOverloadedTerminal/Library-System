<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Seat Manager</title>
    <head>
        <style>
            
        </style>
    <script defer src="main.bundle.js"></script><link href="style.css" rel="stylesheet"></head> 
<body>
    <div class="form-container">
        <h1>Infinitely Overloaded Terminal</h1>

        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        <div id="login-error" style="color: red; display: none;"></div>
</form>

        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" minlength="6" required>
            <div id="password-error" style="color: red; display: none;">Password must be at least 6 characters long.</div>
            <button type="submit">Sign Up</button>
        </form>

        <h2>Login with Google</h2>
        <button id="google-login">Login with Google</button>
        
    </div>
</body>
</html>
